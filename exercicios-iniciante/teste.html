<meta charset="UTF-8"> 
<h3>Álcool ou Gasolina?</h3>
<script >
	var tanque = 40;
	var caminhoGasolina = 480;
	var caminhoAlcool = 300;
	var consumoGasolina = caminhoGasolina/tanque;
	var consumoAlcool = caminhoAlcool/tanque;
    document.write("o consumo de alcool é:" + consumoAlcool+ "k/l");
    document.write("<br>");
    document.write("o consumo de gasolina é: " + consumoGasolina+"k/l");

</script>
